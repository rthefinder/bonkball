version: '3.8'

services:
  bonkball:
    build: .
    container_name: bonkball
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./reports:/app/reports
      - ./keypairs:/app/keypairs:ro
    ports:
      - "${WEBHOOK_PORT:-3000}:3000"
      - "${METRICS_PORT:-9090}:9090"
    networks:
      - bonkball-network
    depends_on:
      - prometheus

  prometheus:
    image: prom/prometheus:latest
    container_name: bonkball-prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9091:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - bonkball-network

networks:
  bonkball-network:
    driver: bridge

volumes:
  prometheus-data:
